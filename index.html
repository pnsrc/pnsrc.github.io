<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открыть приложения Android</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        a {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Открыть приложения Android</h1>
    <p>Нажмите на ссылку, чтобы попытаться открыть соответствующее приложение:</p>
    
    <a href="whatsapp://send?text=Hello">Открыть WhatsApp</a>
    <a href="fb://profile">Открыть Facebook</a>
    <a href="intent://www.youtube.com#Intent;scheme=https;package=com.google.android.youtube;end">Открыть YouTube</a>
    <a href="market://details?id=com.google.android.youtube">Открыть YouTube в Play Store</a>
    <a href="android-app://com.android.settings/settings">Открыть Настройки Android</a>
    
    <p>Альтернативные ссылки для настроек:</p>
    <a href="android.settings.SETTINGS">Основные настройки</a>
    <a href="android.settings.WIFI_SETTINGS">Настройки Wi-Fi</a>
    <a href="android.settings.BLUETOOTH_SETTINGS">Настройки Bluetooth</a>

    <script>
        function requestFullscreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
            }
        }

        // Попытка войти в полноэкранный режим при любом взаимодействии пользователя
        document.addEventListener('click', requestFullscreen, { once: true });
        document.addEventListener('touchstart', requestFullscreen, { once: true });
        document.addEventListener('keydown', requestFullscreen, { once: true });
    </script>
</body>
</html>
